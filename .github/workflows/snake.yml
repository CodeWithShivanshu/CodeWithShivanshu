name: Snake

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate Snake GIF
      uses: platane/snk@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Snake GIF
      uses: actions/upload-artifact@v3
      with:
        name: snake-gif
        path: ./snake.gif
